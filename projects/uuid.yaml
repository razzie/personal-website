name: UUID server
year: "2020"
tags:
- go
- web
- docker
description: |-
  A http server that serves random (version4) UUIDs.
  It uses my hybrid pseudo- and true random generator library which periodically takes seeds from [random.org](https://random.org)
  and uses them to generate pseudo-random UUIDs fast.
