description: |-
  Kubernetes operator to provide access to shared PostgreSQL and Redis.
  It relies on the DatabaseClaim CRD, but unlike most other operators,
  this one only deploys Kubernetes secrets containing connection strings.
  Databases and Redis namespaces are not shared between dbclaims.
